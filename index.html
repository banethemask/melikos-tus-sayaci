<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUS Sayacı - Başarılar Melike!</title>
    <!-- Modern Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* Alternatif Tıbbi Mavi Arka Plan için alttaki satırı açabilirsin: */
            /* background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        /* ARKA PLAN EFEKTLERİ (Yüzen daireler) */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        .c1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .c2 { width: 200px; height: 200px; bottom: 50px; right: -50px; }

        /* ANA KART (GLASSMORPHISM) */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Buzlu cam efekti */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 90%;
            width: 800px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        h2 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* SAYAÇ ALANI */
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 110px;
            min-height: 110px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .time-box span {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1;
        }

        .time-box label {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* MESAJ ALANI */
        .message {
            margin-top: 40px;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
        }

        /* MOBİL UYUMLULUK */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            .time-box {
                min-width: 80px;
                min-height: 80px;
                padding: 15px;
            }
            .time-box span {
                font-size: 2rem;
            }
            .time-box label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <!-- Arka plan dekorları -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <h1>TUS 2026 / Mart Dönemi</h1>
        <h2>Başarılar Melike Dr.</h2>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <label>Gün</label>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <label>Saat</label>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <label>Dakika</label>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <label>Saniye</label>
            </div>
        </div>

        <div class="message">
            "Geleceğin uzman doktoru için geri sayım başladı."
        </div>
    </div>

    <script>
        // Hedef Tarih: 15 Mart 2026, Saat 10:15
        const targetDate = new Date('March 15, 2026 10:15:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            // Zaman hesaplamaları
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            // Değerleri bulma
            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            // HTML'e yazdırma (Tek haneli sayılara 0 ekleme)
            document.getElementById('days').innerText = textDay;
            document.getElementById('hours').innerText = textHour < 10 ? '0' + textHour : textHour;
            document.getElementById('minutes').innerText = textMinute < 10 ? '0' + textMinute : textMinute;
            document.getElementById('seconds').innerText = textSecond < 10 ? '0' + textSecond : textSecond;

            // Süre dolarsa ne olacak?
            if (gap < 0) {
                document.querySelector('.countdown').innerHTML = "<h3>Sınav Saati Geldi! Başarılar!</h3>";
                document.querySelector('.message').style.display = 'none';
            }
        }

        // Her saniye güncelle
        setInterval(updateCountdown, 1000);
        
        // Sayfa yüklenince beklemeden çalıştır
        updateCountdown();
    </script>
</body>
</html>
