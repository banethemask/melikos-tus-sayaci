
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Melikoş’un TUS Sayacı 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      color: #4a148c;
      margin-bottom: 30px;
      font-weight: bold;
    }

    #quote {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      padding: 0 20px;
      background-color: #ffffffaa;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffc0cb;
    }

    .heart, .butterfly {
      position: absolute;
      font-size: 2rem;
      animation: float 10s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart {
      color: #ff69b4;
    }

    .butterfly {
      color: #8e24aa;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>💖 Melikoş’un Dermatoji kazanmasına kalan süre 💖</h1>
  <div id="countdown">Yükleniyor...</div>
  <div id="quote">"Bugünün ilham cümlesi yükleniyor..."</div>

  <!-- Kalpler ve kelebekler -->
  <script>
    const emojiList = ['💖', '🦋', '💜', '💗', '🌸'];
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('span');
      span.className = (Math.random() > 0.5) ? 'heart' : 'butterfly';
      span.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(span);
    }
  </script>

  <script>
    const examDate = new Date("2025-08-17T10:15:00");

    const quotes = [
      "Melike Bıyıkcı, sen bu işi alırsın! 🌟",
      "Melikoş, hayalin olan dermatoji çok yakın! 🦋",
      "Her geçen saniye seni hedefe yaklaştırıyor! 💖",
      "Dermatoji seni bekliyor Melikoş! 💫",
      "Çünkü sen azimlisin, güçlüsün, MÜKEMMELSİN! 💪",
      "Sınav seni değil, sen sınavı terleteceksin! 🔥",
      "Bugün biraz daha yaklaştın başarıya! 🌈",
      "Unutma, bu yol senin için parlıyor! ✨",
      "Melike Bıyıkcı = Geleceğin Dermatoloğu 😍"
    ];

    function updateCountdown() {
      const now = new Date();
      const distance = examDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "TUS Sınavı Başladı! GO MELIKOŞ!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
    }

    function setDailyQuote() {
      const today = new Date();
      const index = today.getDate() % quotes.length;
      document.getElementById("quote").innerText = quotes[index];
    }

    updateCountdown();
    setDailyQuote();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
